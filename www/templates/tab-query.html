<ion-view view-title="缴费查询" hide-back-button="true">
    <ion-nav-buttons side="left">
        <i class="ion-ios-arrow-back ion-icon-a" ng-click="back()"></i>
        <span style="font-size: 18px; margin-left: 5px; margin-top: 8px;" ng-click="back()">返回</span>
    </ion-nav-buttons>
    <ion-content class="padding">
        <div class="list list-inset" >
            <label class="item item-input">
                <span class="input-label">缴费查询：</span>
                <input type="text" placeholder="请输入身份证号码" ng-model="user.select">
            </label>
        </div>
        <div class="card" ng-show="HaveToPay">
            <div class="item item-positive" align="center">
                查询结果
            </div>
            <div class="item item-text-wrap">
                <p style="font-size: 17px;">您应缴纳的学费金额为：<span style="float: right; color: red;">{{HaveToPay}} 元/学年</span></p>
                <p style="font-size: 17px;">还需缴纳的学费金额为：<span style="float: right; color: red;">{{NeedToPay}} 元/学年</span></p>
            </div>
        </div>
                <button class="button button-block button-positive  " ng-click="query()" >查询</button>


    </ion-content >
</ion-view>
