<ion-view view-title="教师平台" hide-back-button="true">

    <ion-content>
        <div class="padding">
            <div style="margin-bottom: 1%">
                <button class="button button-calm button-block" style="height: 150px;" ng-click="Data_statistics()">
                    <i class="ion-pie-graph" style="font-size: 70px;"></i>
                    <br/>
                    <span>数据统计</span>
                </button>
                <button class="button button-royal button-block" style="height: 150px;margin-right: 1%;" ng-click="class()">
                    <i class="ion-ios-search-strong" style="font-size: 70px;"></i>
                    <br/>
                    <span>班级查看</span>
                </button>
                <button class="button button-positive button-block" style="height: 150px;" ng-click="information_sent()">
                    <i class="ion-paper-airplane" style="font-size: 70px;"></i>
                    <br/>
                    <span>信息发送</span>
                </button>
        </div>
    </ion-content>
</ion-view>
