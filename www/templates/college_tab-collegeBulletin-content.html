<ion-view view-title="{{infor.title}}">
    <ion-content class="padding">
        <div class="card">
            <div class="item item-divider">
                {{infor.title}}
            </div>
            <div class="item item-text-wrap">
                {{infor.contents}}
            </div>
            <div class="item item-divider" align="right">
                {{infor.time}}
            </div>
        </div>
    </ion-content>
</ion-view>
