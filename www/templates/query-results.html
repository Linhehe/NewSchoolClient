<ion-view view-title="查询结果">
    <ion-content class="padding" >

        <div class="list list-inset" >
            <div class="item">
                姓名
                <span class="item-note">{{student.StudentName}}</span>
            </div>
            <!--<div class="item">-->
                <!--院系-->
                <!--<span class="item-note">{{student.department}}</span>-->
            <!--</div>-->
            <div class="item">
                专业
                <span class="item-note">{{student.ProfessionId}}</span>
            </div>
            <div class="item">
                学费 元/学年
                <span class="item-note">{{student.tuition}}</span>
            </div>
            <div class="item">
                住宿费 元/学年
                <span class="item-note">{{student.quarterage}}</span>
            </div>
            <div class="item">
                医疗保险 元/学年
                <span class="item-note">{{student.medicare}}</span>
            </div>
            <div class="item">
                缴费状态
                <span class="item-note" style="color: {{color}};">{{isPay}}</span>
            </div>

        </div>
        <button class="button button-positive button-block" ng-click="gotab()">返回</button>
    </ion-content>
</ion-view>
