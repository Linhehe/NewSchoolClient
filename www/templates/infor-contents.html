<ion-view view-title="{{infor.title}}">
    <ion-nav-buttons side="left">
        <i class="ion-ios-arrow-back ion-icon-a" ng-click="back()"></i>
        <span style="font-size: 18px; margin-left: 5px; margin-top: 8px;" ng-click="back()">Back</span>
    </ion-nav-buttons>
    <ion-content class="padding">
        <div class="card">
            <div class="item item-divider">
                {{infor.title}}
            </div>
            <div class="item item-text-wrap">
                {{infor.contents}}
            </div>
            <div class="item item-divider" align="right">
                {{infor.time}}
            </div>
        </div>
        <div class="list">
            <a class="item item-avatar" href="#">
                <img src="./img/picture1.jpg">
                <h2>林呵呵</h2>
                <p>收到了~谢谢！</p>
            </a>
        </div>
    </ion-content>
</ion-view>
